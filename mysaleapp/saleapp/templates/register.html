{% extends 'layout/base.html' %}

{% block title %}Dang ky nguoi dung{% endblock %}

{% block content %}
<h1 class="text-center text-info">DANG KY NGUOI DUNG</h1>

{% if error_msg %}
<div class="alert alert-danger">
    {{ error_msg }}
</div>
{% endif %}

<form method="post" action="{{ url_for('register') }}" enctype="multipart/form-data">
   <div class="form-group">
       <label for="name">Ho ten</label>
       <input type="text" name="name" class="form-control"
              id="name" placeholder="Nhap ho ten..." required />
   </div>
    <div class="form-group">
       <label for="email">Email</label>
       <input type="email" name="email" class="form-control"
              id="email" placeholder="Nhap email..." />
   </div>
    <div class="form-group">
       <label for="username">Username</label>
       <input type="text" name="username" class="form-control"
              id="username" placeholder="Nhap username..." required />
   </div>
    <div class="form-group">
       <label for="password">Mat khau</label>
       <input type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="Nhap mat khau..." required />
   </div>
    <div class="form-group">
       <label for="confirm">Xac nhan mat khau</label>
       <input type="password"
              name="confirm"
              class="form-control"
              id="confirm"
              placeholder="Nhap xac nhan mat khau..." required />
   </div>
    <div class="form-group">
       <label for="avatar">Anh dai dien</label>
       <input type="file"
              name="avatar"
              class="form-control"
              id="avatar" />
   </div>
    <input type="submit" value="Dang ky" class="btn btn-danger" />
</form>
<br><br>
{% endblock %}
