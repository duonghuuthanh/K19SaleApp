{% extends 'layout/base.html' %}

{% block title %}Dang nhap nguoi dung{% endblock %}

{% block content %}
<h1 class="text-center text-info">DANG NHAP NGUOI DUNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}

<form method="post" action="{{ url_for('signin') }}">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
    </div>
    <div class="form-group">
        <label for="pass">Mat khau</label>
        <input type="password" class="form-control" id="pass" name="password" required />
    </div>
    <input type="submit" value="Dang nhap" class="btn btn-danger" />
</form>
<br><br>
{% endblock %}
