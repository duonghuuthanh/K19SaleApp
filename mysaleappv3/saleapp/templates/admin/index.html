{% extends 'admin/base.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<h1>WELCOME <span class="text-info">{{ current_user.name }}</span> TO WEBSITE!!!</h1>

<div class="row">
    <div class="col-md-5 col-xs-12">
        <table class="table">
            <tr>
                <th>Ma DM</th>
                <th>Ten DM</th>
                <th>So luong SP</th>
            </tr>
            {% for s in stats %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-5 col-xs-12">
        <canvas id="myCateChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let labels = []
    let data = []
    let colors = []
    let borderColors = []
    let r, g, b;

    {% for s in stats %}
    labels.push('{{s[1]}}')
    data.push({{ s[2] }})

    r = parseInt(Math.random() * 255)
    g = parseInt(Math.random() * 255)
    b = parseInt(Math.random() * 255)
    colors.push(`rgba(${r}, ${g}, ${b}, 0.2)`)
    borderColors.push(`rgba(${r}, ${g}, ${b}, 1)`)
    {% endfor %}

    window.onload = function() {
        const ctx = document.getElementById('myCateChart').getContext('2d')

        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Thong ke so san pham theo danh muc',
                    data: data,
                    backgroundColor: colors,
                    borderColor: borderColors,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
</script>
{% else %}
<h1 class="text-center text-danger">DANG NHAP QUAN TRI</h1>
<form method="post" action="{{ url_for('signin_admin') }}">
    <div class="form-group">
       <label for="username">Username</label>
       <input type="text" name="username" class="form-control"
              id="username" placeholder="Nhap username..." required />
   </div>
    <div class="form-group">
       <label for="password">Mat khau</label>
       <input type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="Nhap mat khau..." required />
   </div>
    <input type="submit" value="Dang nhap" class="btn btn-danger" />
</form>

{% endif %}
{% endblock %}
